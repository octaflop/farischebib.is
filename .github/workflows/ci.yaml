name: CI

on:
  pull_request:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      working-directory: scripts/webify
      run: |
        poetry install

    - name: Run tests & Generate Coverage Report
      working-directory: scripts/webify
      run: |
        poetry run pytest --cov=./coverage