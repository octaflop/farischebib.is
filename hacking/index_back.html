---
layout: default
---

<div class="row"><h2>
  {{category.name}}
</h2></div>

{% for post in site.posts %}
  {% if post.category == 'hacking' %}
  <div class="row">
    <a href="{{ post.url }}">
       {{ post.date | date_to_string }} - {{ post.title }}
    </a>
  </div>
  {% endif %}
{% endfor %}
